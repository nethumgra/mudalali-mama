<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Selfie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'], // ALUTH
                    },
                    colors: {
                        'mudalali-green': { DEFAULT: '#3a6a4a', dark: '#2c5234' },
                        'mudalali-bg': '#f5f5f4',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            @apply font-sans; /* ALUTH */
        }
        .btn-primary { 
            @apply w-full bg-mudalali-green text-white p-3 rounded-md hover:bg-mudalali-green-dark font-bold text-lg; 
        }
        .btn-secondary { 
            @apply w-full bg-gray-100 text-gray-700 p-3 rounded-md hover:bg-gray-200 font-bold; 
        }
        .loading-spinner-s { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3a6a4a;
            border-radius: 50%; width: 40px; height: 40px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ALUTH: Animation / Button Styles --- */
        #video-container {
            @apply relative w-full rounded-lg border-2 border-gray-200 bg-gray-900 overflow-hidden;
            /* Camera eka 4:3 nisa, square pennanna */
            aspect-ratio: 4 / 5; 
        }
        #selfie-video {
            @apply w-full h-full object-cover;
        }
        #overlay-canvas {
            @apply absolute top-0 left-0 w-full h-full;
        }
        #selfie-preview {
            @apply w-full h-auto rounded-lg border;
            aspect-ratio: 4 / 5; /* Gaththa photo ekath square pennanna */
            object-fit: cover;
        }
        /* Shutter Button Style */
        #take-selfie-btn {
            @apply w-20 h-20 bg-white border-4 border-gray-300 rounded-full mx-auto flex items-center justify-center transition-all duration-200;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        #take-selfie-btn div {
            @apply w-16 h-16 bg-mudalali-green rounded-full transition-all duration-200;
        }
        #take-selfie-btn:active div {
            @apply w-14 h-14 bg-mudalali-green-dark;
        }
        /* --- END ALUTH Styles --- */
    </style>
</head>
<body class="bg-mudalali-bg flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-6">
        
        <img src="https://i.ibb.co/1tCywvyP/logo.png" class="h-10 mx-auto mb-4" alt="Mudalali Mama Logo">

        <div id="selfie-view">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Take a Selfie</h2>
            <div id="camera-error" class="hidden bg-red-100 text-red-700 p-3 rounded-md mb-4">
                <p><strong>Error:</strong> Could not access camera. Please check your phone's permissions.</p>
            </div>
            
            <div id="video-container">
                <video id="selfie-video" autoplay playsinline></video>
                <canvas id="overlay-canvas"></canvas>
            </div>
            <canvas id="selfie-canvas" class="hidden"></canvas>
            <img id="selfie-preview" class="hidden">
            
            <div class="space-y-3 mt-4">
                <button id="take-selfie-btn">
                    <div></div> </button>
                <div class="flex gap-4 hidden" id="selfie-controls">
                    <button id="retake-selfie-btn" class="btn-secondary">Retake</button>
                    <button id="selfie-upload-btn" class="btn-primary">Upload</button>
                </div>
                <p id="selfie-upload-status" class="text-sm text-center"></p>
            </div>
        </div>

        <div id="success-view" class="hidden text-center">
            <div class="loading-spinner-s mx-auto mb-4"></div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Upload Successful!</h2>
            <p class="text-gray-600">Thank you for verifying. Redirecting you to the home page in 3 seconds...</p>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            updateDoc, 
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyDIbu2qT53iGPqMCx5UdU6XY8wvXkb3ZF4",
            authDomain: "mudalali-mama.firebaseapp.com",
            projectId: "mudalali-mama",
            storageBucket: "mudalali-mama.firebasestorage.app",
            messagingSenderId: "296597428969",
            appId: "1:296597428969:web:684668be9c0eaeecb4ae78",
            measurementId: "G-GC1CP1LRFD"
        };
        const imgbbApiKey = 'f068295c19803c448665a0ea48bcc2fc';
        // -----------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const usersPath = `/users`; 
        
        let webcamStream = null;
        let currentUid = null;
        let currentUserDocRef = null;
        
        const video = document.getElementById('selfie-video');
        const videoContainer = document.getElementById('video-container'); // ALUTH
        const canvas = document.getElementById('selfie-canvas');
        const preview = document.getElementById('selfie-preview');
        const takeBtn = document.getElementById('take-selfie-btn');
        const retakeBtn = document.getElementById('retake-selfie-btn');
        const uploadBtn = document.getElementById('selfie-upload-btn');
        const controls = document.getElementById('selfie-controls');
        const statusEl = document.getElementById('selfie-upload-status');
        const cameraError = document.getElementById('camera-error');

        // --- ALUTH: Face Detection Animation ---
        const overlayCanvas = document.getElementById('overlay-canvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        let animationFrameId = null;
        // ------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentUid = urlParams.get('uid');
            
            if (!currentUid) {
                document.getElementById('selfie-view').innerHTML = '<h2 class="text-red-500 text-center font-bold">Error: No User ID found. Please scan the QR code again.</h2>';
                return;
            }
            
            currentUserDocRef = doc(db, usersPath, currentUid);
            startWebcam();
            
            takeBtn.addEventListener('click', takePhoto);
            retakeBtn.addEventListener('click', retakePhoto);
            uploadBtn.addEventListener('click', uploadPhoto);
        });

        // --- ALUTH: Face Detection Animation Function ---
        function drawOverlay() {
            if (!webcamStream) return; // Stop if webcam is off
            
            const w = overlayCanvas.width;
            const h = overlayCanvas.height;
            
            overlayCtx.clearRect(0, 0, w, h);
            
            // 1. Draw dark overlay
            overlayCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            overlayCtx.fillRect(0, 0, w, h);
            
            // 2. Define oval path (face cutout)
            const ovalRadiusX = w * 0.35; // 35% of width
            const ovalRadiusY = h * 0.35; // 35% of height
            const centerX = w / 2;
            const centerY = h / 2;
            
            overlayCtx.save();
            overlayCtx.beginPath();
            overlayCtx.ellipse(centerX, centerY, ovalRadiusX, ovalRadiusY, 0, 0, 2 * Math.PI);
            overlayCtx.clip(); // Create the cutout
            
            // 3. Clear the cutout area
            overlayCtx.clearRect(0, 0, w, h);
            overlayCtx.restore();

            // 4. Draw corner brackets
            overlayCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            overlayCtx.lineWidth = 4;
            
            const bracketLength = 30;
            const bracketPadding = 10;
            const ovalX = centerX - ovalRadiusX - bracketPadding;
            const ovalY = centerY - ovalRadiusY - bracketPadding;
            const ovalW = (ovalRadiusX + bracketPadding) * 2;
            const ovalH = (ovalRadiusY + bracketPadding) * 2;

            // Top-Left
            overlayCtx.beginPath();
            overlayCtx.moveTo(ovalX + bracketLength, ovalY);
            overlayCtx.lineTo(ovalX, ovalY);
            overlayCtx.lineTo(ovalX, ovalY + bracketLength);
            overlayCtx.stroke();
            
            // Top-Right
            overlayCtx.beginPath();
            overlayCtx.moveTo(ovalX + ovalW - bracketLength, ovalY);
            overlayCtx.lineTo(ovalX + ovalW, ovalY);
            overlayCtx.lineTo(ovalX + ovalW, ovalY + bracketLength);
            overlayCtx.stroke();
            
            // Bottom-Left
            overlayCtx.beginPath();
            overlayCtx.moveTo(ovalX, ovalY + ovalH - bracketLength);
            overlayCtx.lineTo(ovalX, ovalY + ovalH);
            overlayCtx.lineTo(ovalX + bracketLength, ovalY + ovalH);
            overlayCtx.stroke();
            
            // Bottom-Right
            overlayCtx.beginPath();
            overlayCtx.moveTo(ovalX + ovalW - bracketLength, ovalY + ovalH);
            overlayCtx.lineTo(ovalX + ovalW, ovalY + ovalH);
            overlayCtx.lineTo(ovalX + ovalW, ovalY + ovalH - bracketLength);
            overlayCtx.stroke();

            // 5. Loop animation
            animationFrameId = requestAnimationFrame(drawOverlay);
        }
        // --- END Animation Function ---

        // =============================================
        // ===== STARTWEBCAM FUNCTION EKA FIX KALA =====
        // =============================================
        async function startWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            try {
                const constraints = { video: { facingMode: "user" }, audio: false };
                webcamStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = webcamStream;
                cameraError.classList.add('hidden');
                
                // --- ALUTH: Animation eka start karanna (FIXED) ---
                video.onloadedmetadata = () => {
                    // Canvas resolution eka container eke display size ekata set karanawa
                    // CSS eken `w-full` nisa, container eke `offsetWidth` eka gannawa
                    const displayWidth = videoContainer.offsetWidth;
                    // CSS eken `aspect-ratio: 4/5` nisa, height eka calculate karanawa
                    const displayHeight = videoContainer.offsetHeight; 
                    
                    overlayCanvas.width = displayWidth;
                    overlayCanvas.height = displayHeight;
                    
                    // videoContainer.style.aspectRatio = ... <-- Me line eka ain kara
                    
                    drawOverlay(); // Start animation
                };
                // ------------------------------------

            } catch (err) {
                console.error("Error accessing webcam: ", err);
                cameraError.classList.remove('hidden');
                takeBtn.disabled = true;
            }
        }
        // =============================================
        // =============================================

        function stopWebcam() {
            if (animationFrameId) { // --- ALUTH
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
            }
        }

        function takePhoto() {
            stopWebcam(); // --- ALUTH: Animation eka nawaththanawa
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            preview.src = canvas.toDataURL('image/jpeg');
            
            videoContainer.classList.add('hidden'); // --- ALUTH: Video + Overlay dekama hide karanawa
            preview.classList.remove('hidden');
            takeBtn.classList.add('hidden');
            controls.classList.remove('hidden');
        }

        function retakePhoto() {
            videoContainer.classList.remove('hidden'); // --- ALUTH
            preview.classList.add('hidden');
            takeBtn.classList.remove('hidden');
            controls.classList.add('hidden');
            statusEl.textContent = '';
            startWebcam(); 
        }

        async function uploadPhoto() {
            uploadBtn.disabled = true;
            retakeBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> Uploading...';
            statusEl.textContent = 'Uploading selfie...';

            try {
                canvas.toBlob(async (blob) => {
                    if (!blob) throw new Error("Could not create image blob.");

                    const imageUrl = await uploadImageToImgBB(blob);
                    if (!imageUrl) throw new Error('Selfie upload failed.');

                    await updateDoc(currentUserDocRef, {
                        selfieUrl: imageUrl,
                        selfieUploadedAt: serverTimestamp()
                    });
                    
                    // --- ALUTH: Success View eka pennala, redirect karanawa ---
                    document.getElementById('selfie-view').classList.add('hidden');
                    document.getElementById('success-view').classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html'; // index.html ekata redirect karanawa
                    }, 3000); // Thathpara 3kin
                    
                }, 'image/jpeg', 0.9); 

            } catch (err) {
                console.error("Selfie Upload Error: ", err);
                statusEl.textContent = `Error: ${err.message}`;
                uploadBtn.disabled = false;
                retakeBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload Selfie';
            }
        }
        
        async function uploadImageToImgBB(imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile);
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    return data.data.url; 
                } else {
                    throw new Error(data.error.message);
                }
            } catch (error) {
                console.error('ImgBB Upload Error:', error);
                return null; 
            }
        }

    </script>
</body>
</html>
